<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Movie Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Online Movie Ticket Booking</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#bookings">My Bookings</a></li>
            </ul>
        </nav>
    </header>

    <!-- Movies Section -->
    <section id="movies">
        <h2>Available Movies</h2>
        <div id="movie-list">
            <!-- Movies will be dynamically populated here -->
        </div>
    </section>

    <!-- Booking Section -->
    <section id="booking-section" style="display: none;">
        <h2>Book Your Ticket</h2>
        <form id="bookingForm">
            <input type="hidden" id="selectedMovie">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" required>
            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" required min="1" max="10">
            <button type="submit">Confirm Booking</button>
        </form>
    </section>

    <!-- My Bookings Section -->
    <section id="bookings">
        <h2>My Bookings</h2>
        <div id="booking-list">
            <!-- Booking details will be dynamically populated here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
